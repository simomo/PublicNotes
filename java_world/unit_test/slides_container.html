# 什么是单元测试

---

## 概念

> 维基百科：  
> 是针对程序模块（软件设计的最小单位）来进行正确性检验的测试工作。程序单元是应用的最小可测试部件。在过程化编程中，一个单元就是***单个程序、函数、过程***等；对于面向对象编程，最小单元就是***方法***，包括基类（超类）、抽象类、或者派生类（子类）中的方法。

## 货柜崇拜

第二次世界大战太平洋战争时，美军于塔纳岛建立一临时基地。当时岛上的原住民看见美军于“大铁船”（军舰）内出来，皆觉得十分惊讶；他们也看到，有一些“大铁鸟”（军用飞机）运送穿着美军军服的人及许多物资。这些原住民看见这种情况均感到很惊讶，并觉得这些“大铁船”及“大铁鸟”十分厉害。加上美军也提供部分物资给原住民[2][3][4]，而这些物资对原住民来说十分有用，结果这些原住民将美军当作神。  

第二次世界大战结束后，美军离开塔纳岛，只留下一些美军军服及一些货物。塔纳岛原住民便认为这些货物具有神奇力量，又相信“神”（美军）他日会回来并带来更多货物，使他们展开一个幸福新时代[5][6]。但是美军当然再也没有回来塔纳岛，因此这些原住民便自己发展出一套敬拜仪式，崇拜美军军服及货物[7]；***表现形式是原住民会穿着美军军服、升起美国国旗，***图腾则是木刻的飞机。
